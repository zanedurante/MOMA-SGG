MODEL:
  META_ARCHITECTURE: "SceneParser"
  WEIGHT: "/home/ruochenl/MOMA-SGG/output/sgg_att/model_0005000.pth"
  USE_FREQ_PRIOR: False
  FREQ_PRIOR: "moma.freq_prior.npy"
  RESNETS:
#    TRANS_FUNC: "BottleneckWithFixedBatchNorm"
    BACKBONE_OUT_CHANNELS: 256
  BACKBONE:
    CONV_BODY: "R-101-FPN"
  ATTRIBUTE_ON: True
  RELATION_ON: True
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 512
    POSITIVE_FRACTION: 0.5
    USE_FPN: True
#    SCORE_THRESH: 0.05 # 0.0001
    SCORE_THRESH: 0.0005
    DETECTIONS_PER_IMG: 100 # 600
    MIN_DETECTIONS_PER_IMG: 1
  ROI_BOX_HEAD:
    NUM_CLASSES: 60
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    MLP_HEAD_DIM: 1024
  ROI_ATTRIBUTE_HEAD:
    NUM_ATTRIBUTES: 14
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "AttributeFPNPredictor"
    SHARE_BOX_FEATURE_EXTRACTOR: False
    MAX_NUM_ATTR_PER_OBJ: 5
#    POSTPROCESS_ATTRIBUTES_THRESHOLD: 0.0
  ROI_RELATION_HEAD:
    DETECTOR_PRE_CALCULATED: False
    FORCE_RELATIONS: False
    ALGORITHM: "sg_reldn"
    MODE: 'sgdet'
    USE_BIAS: False
#    FILTER_NON_OVERLAP: True
    FILTER_NON_OVERLAP: False
    UPDATE_BOX_REG: False
    SHARE_CONV_BACKBONE: False
    SHARE_BOX_FEATURE_EXTRACTOR: False
    SEPERATE_SO_FEATURE_EXTRACTOR: True
    NUM_CLASSES: 53
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPRelationFeatureExtractor"
    PREDICTOR: "FPNRelationPredictor"
    CONTRASTIVE_LOSS:
      USE_FLAG: False
    TRIPLETS_PER_IMG: 100
    POSTPROCESS_METHOD: 'constrained' # previously it's unconstrained
INPUT:
  MIN_SIZE_TRAIN: (600,)
  MAX_SIZE_TRAIN: 1000
  MIN_SIZE_TEST: 600
  MAX_SIZE_TEST: 1000
  PIXEL_MEAN: [103.530, 116.280, 123.675]
DATASETS:
  TRAIN: ("moma_train",)
#  TEST: ("moma_val",)
#  TEST: ("moma_test",)
  TEST: ("moma_train",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
  NUM_WORKERS: 1
SOLVER:
#  BASE_LR: 0.015
  BASE_LR: 0.0005
  WEIGHT_DECAY: 0.0001
  MAX_ITER: 40000
  STEPS: (20000,30000)
  IMS_PER_BATCH: 1
  CHECKPOINT_PERIOD: 5000
TEST:
  IMS_PER_BATCH: 1
  SAVE_PREDICTIONS: False
  SAVE_RESULTS_TO_TSV: True
  TSV_SAVE_SUBSET: ['rect', 'class', 'conf', 'relations', 'relation_scores', 'relation_scores_all', 'attr_labels', 'attr_scores']
  GATHER_ON_CPU: True
  SKIP_PERFORMANCE_EVAL: False
  OUTPUT_RELATION_FEATURE: False
  OUTPUT_FEATURE: True # need this to output scores_all and box_all
OUTPUT_DIR: "./output/sgg_att"
DATA_DIR: "./datasets/moma"
DISTRIBUTED_BACKEND: 'gloo'